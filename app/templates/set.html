<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <h1>Set the Beer List!</h1>
    <form action="" method="post" novalidate>
    {% if form.errors %}
{{ form.errors }}
{% endif %}
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden'%}
            <p>
            <td>{{ field.label }}</td>
            <td>{{ field }}</td>
            </p>
        {% endfor %}
    </form>

{% endblock %}
